<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact - Dom Falcone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css?v=1">
    <link rel="icon" href="/assets/images/Falcone-circle.png" type="image/png">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init("I1EQ9ZhEOav8ZeREO");
        })();
    </script>
</head>

<body>
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">
                <a href="/homepage">
                    <div class="logo-mark"
                        style="background: url('/assets/images/Falcone.png') no-repeat center/cover;">
                    </div>
                    <span class="brand-title">Dom Falcone</span>
                </a>
            </div>
            <nav class="nav">
                <a href="/about">О доме</a>
                <a href="/history">История</a>
                <a href="/enemies">Противники</a>
                <a href="/news">Новости</a>
            </nav>
            <div class="auth-action">
                <a href="/login" class="btn-login" id="auth-btn">Войти</a>
            </div>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1>Связаться с Домом</h1>
            <p>Отправь свое послание Дону Фальконе и его семье</p>
        </div>
    </div>

    <main class="content-section">
        <div class="container">
            <div class="content-block animate-fade-up" style="max-width: 1000px; margin: 0 auto;">
                <form class="contact-form" id="contactForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="birth-name">Имя, данное при рождении:</label>
                            <input type="text" id="birth-name" name="birth-name" placeholder="Введите ваше имя"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="official-letter">Официальное письмо в Дом (соблюдаем структуру):</label>
                            <textarea id="official-letter" name="official-letter" rows="10"
                                placeholder="Изложите суть вашего обращения..." required></textarea>
                        </div>
                    </div>

                    <div style="text-align: center; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">Отправить послание</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© Дом Фальконе — 2025. Все права защищены. Прям реально защищены.</small>
        </div>
    </footer>
    <script src="/assets/js/main.js"></script>
</body>

</html>
