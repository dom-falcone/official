<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Фотоотчет - Dom Falcone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css?v=1">
    <link rel="icon" href="../assets/images/Falcone-circle.png" type="image/png">
</head>

<body>
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">
                <a href="../homepage">
                    <div class="logo-mark"
                        style="background: url('../assets/images/Falcone.png') no-repeat center/cover;">
                    </div>
                    <span class="brand-title">Dom Falcone</span>
                </a>
            </div>
            <nav class="nav">
                <a href="../about">О доме</a>
                <a href="../history">История</a>
                <a href="../enemies">Противники</a>
                <a href="../news">Новости</a>
                <a href="../photos" class="active">Фотоотчет</a>
            </nav>
            <div class="auth-action">
                <a href="../login" class="btn-login" id="auth-btn">Войти</a>
            </div>
        </div>
    </header>

    <div class="page-header"
        style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4)), url('../assets/images/photos-header.jpg') center/cover no-repeat; background-position: center 55%;">
        <div class="container">
            <h1>Фотоотчет</h1>
            <p>Хроники наших побед и собраний в лицах</p>
        </div>
    </div>

    <main class="content-section gallery-section">
        <div class="container">

            <!-- Date Group 1 -->
            <div class="gallery-date-group animate-fade-up">
                <h2 class="gallery-date-title">21 Ноября 2025</h2>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="../assets/images/history12.jpg" alt="Собрание">
                    </div>
                    <div class="gallery-item">
                        <img src="../assets/images/history8.jpg" alt="Кальян">
                    </div>
                    <div class="gallery-item">
                        <img src="../assets/images/history7.jpg" alt="Победа">
                    </div>
                    <div class="gallery-item">
                        <img src="../assets/images/history1.jpg" alt="Архив">
                    </div>
                </div>
            </div>

            <!-- Date Group 2 -->
            <div class="gallery-date-group animate-fade-up">
                <h2 class="gallery-date-title">14 Ноября 2025</h2>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="../assets/images/history5.jpg" alt="Фото 5">
                    </div>
                    <div class="gallery-item">
                        <img src="../assets/images/history4.jpg" alt="Фото 4">
                    </div>
                    <div class="gallery-item">
                        <img src="../assets/images/history3.jpg" alt="Фото 3">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© Дом Фальконе — 2025. Все права защищены. Прям реально защищены.</small>
        </div>
    </footer>

    <a href="../contact" class="floating-contact-btn">
        <img src="../assets/images/phone-icon.png" alt="Contact">
        <span class="btn-text">Связаться с Домом</span>
    </a>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close">&times;</button>
        <img src="" alt="Full size" class="lightbox-content" id="lightbox-img">
    </div>

    <script src="../assets/js/main.js"></script>
</body>

</html>
