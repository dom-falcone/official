<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вход - Dom Falcone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css?v=1">
    <link rel="icon" href="/assets/images/Falcone-circle.png" type="image/png">
</head>

<body>
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">
                <a href="/homepage">
                    <div class="logo-mark"
                        style="background: url('/assets/images/Falcone.png') no-repeat center/cover;">
                    </div>
                    <span class="brand-title">Dom Falcone</span>
                </a>
            </div>
            <nav class="nav">
                <a href="/about">О доме</a>
                <a href="/history">История</a>
                <a href="/enemies">Противники</a>
                <a href="/news">Новости</a>
            </nav>
            <div class="auth-action">
                <a href="/login" class="btn-login active" id="auth-btn">Войти</a>
            </div>
        </div>
    </header>

    <div class="page-header"
        style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4)), url('/assets/images/q1-background.jpg') center/cover no-repeat; background-position: center 21%;">
        <div class="container">
            <h1>Идентификация</h1>
            <p>Назовите себя, чтобы войти в Дом</p>
        </div>
    </div>

    <main class="content-section login-section">
        <div class="container">
            <div class="login-container animate-fade-up">
                <h2 class="section-title underline-text">Выберите личность</h2>

                <div class="user-selection-grid">
                    <button class="user-btn" data-user="Don Falcone">Don Falcone</button>
                    <button class="user-btn" data-user="Antone Snusone">Antone Snusone</button>
                    <button class="user-btn" data-user="Dimone de Patrone">Dimone de Patrone</button>
                    <button class="user-btn" data-user="Maxone Povarone">Maxone Povarone</button>
                    <button class="user-btn" data-user="Gast">Gast</button>
                </div>

                <div class="login-form-group">
                    <input type="password" id="password-input" placeholder="Введите пароль" disabled>
                    <div class="error-message" id="login-error"></div>
                    <button id="login-submit-btn" class="btn btn-primary" disabled>Войти</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© Дом Фальконе — 2025. Все права защищены. Прям реально защищены.</small>
        </div>
    </footer>

    <a href="/contact" class="floating-contact-btn">
        <img src="/assets/images/phone-icon.png" alt="Contact">
        <span class="btn-text">Связаться с Домом</span>
    </a>

    <script src="/assets/js/main.js"></script>
</body>

</html>
