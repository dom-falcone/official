<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dom Falcone - Гимн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css?v=1">
    <link rel="icon" href="../assets/images/Falcone-circle.png" type="image/png">
</head>

<body>
    <!-- Page Loader -->
    <div id="page-loader">
        <div class="loader-content">
            <div class="loader-text">Ждать. Идет загрузка.</div>
            <div class="loader-hymn-section">
                <div class="loader-hymn-label">Гимн Дома Фальконе</div>
                <div class="loader-player-container">
                    <div class="loader-play-btn" id="loader-play-btn">
                        <div class="loader-play-icon"></div>
                    </div>
                    <div class="loader-progress-container">
                        <div class="loader-progress-bar" id="loader-progress"></div>
                    </div>
                </div>
                <audio id="loader-audio" src="../assets/audio/hymn.mp3"></audio>
            </div>
        </div>
    </div>
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">
                <a href="../homepage">
                    <div class="logo-mark"
                        style="background: url('../assets/images/Falcone.png') no-repeat center/cover;">
                    </div>
                    <span class="brand-title">Dom Falcone</span>
                </a>
            </div>
            <nav class="nav">
                <a href="../about">О доме</a>
                <a href="../history">История</a>
                <a href="../enemies">Противники</a>
                <a href="../news">Новости</a>
            </nav>
            <div class="auth-action">
                <a href="../login" class="btn-login" id="auth-btn">Войти</a>
            </div>
        </div>
    </header>

    <main class="hymn-page">
        <div class="hymn-container">
            <div class="hymn-logo-section">
                <img src="../assets/images/Falcone.png" alt="Falcone Logo" class="hymn-logo">
            </div>
            <div class="hymn-player-section">
                <div class="triangle-player">
                    <div class="triangle-play-btn" id="playBtn">
                        <div class="play-icon"></div>
                    </div>
                    <div class="player-line-container">
                        <div class="player-line-bg"></div>
                        <div class="player-line-progress" id="progressLine"></div>
                    </div>
                    <div class="track-info">
                        <h3>Гимн Дома Фальконе</h3>
                    </div>
                    <div class="volume-control">
                        <img src="../assets/images/volume-icon.png" alt="Volume" class="volume-icon-img">
                        <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider"
                            id="volumeSlider">
                    </div>
                    <audio id="hymn-audio" src="../assets/audio/hymn.mp3"></audio>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© Дом Фальконе — 2025. Все права защищены. Прям реально защищены.</small>
        </div>
    </footer>
    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('hymn-audio');
            const playBtn = document.getElementById('playBtn');
            const progressLine = document.getElementById('progressLine');
            const playerContainer = document.querySelector('.triangle-player');
            const volumeSlider = document.getElementById('volumeSlider');
            const progressContainer = document.querySelector('.player-line-container');

            // Set initial volume
            audio.volume = 0.5;

            playBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playerContainer.classList.add('playing');
                } else {
                    audio.pause();
                    playerContainer.classList.remove('playing');
                }
            });

            audio.addEventListener('timeupdate', () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressLine.style.width = percent + '%';
            });

            audio.addEventListener('ended', () => {
                playerContainer.classList.remove('playing');
                progressLine.style.width = '0%';
            });

            // Volume Control
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value;
            });

            // Interactive Progress Bar (Seeking & Dragging)
            progressContainer.style.cursor = 'pointer';

            const updateProgress = (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const duration = audio.duration;

                // Clamp between 0 and duration
                let newTime = (clickX / width) * duration;
                newTime = Math.max(0, Math.min(newTime, duration));

                audio.currentTime = newTime;
            };

            let isDragging = false;

            progressContainer.addEventListener('mousedown', (e) => {
                isDragging = true;
                updateProgress(e);
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    updateProgress(e);
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        });
    </script>
</body>

</html>
